<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <link href="https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/img/drop.png" type="image/x-icon" />
    <meta
      name="description"
      content="A project management web application to help you organize and track your projects efficiently."
    />
    <meta
      name="keywords"
      content="Project Management, Task Tracking, Web Application, Productivity, Organization"
    />
    <meta name="author" content="Abdullah Awad" />
    <meta property="og:title" content="Project Management App" />
    <meta
      property="og:description"
      content="A project management web application to help you organize and track your projects efficiently."
    />
    <meta property="og:image" content="./assets/img/preview.png" />
    <meta property="og:type" content="website" />

    <title>Project Management App</title>
  </head>
  <body>
    <template class="form-template">
      <form class="form">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <input type="text" id="description" />
        </div>
        <div class="form-control">
          <label for="list">Select List</label>
          <select id="list"></select>
        </div>
        <button type="submit">Add Project</button>
      </form>
    </template>

    <template class="projects-template">
      <div class="project-container">
        <div class="list-header-container">
          <h2 class="list-header"></h2>
          <i class="bx bx-edit edit-icon"></i>
          <i class="bx bx-plus add-list-icon"></i>
          <i class="bx bx-x close-list-icon"></i>
          <i class="bx bx-trash delete-list-icon"></i>
        </div>
        <ul class="project-lists"></ul>
      </div>
    </template>

    <template class="single-project-template">
      <div class="project-list" draggable="true">
        <h2 class="project-title"></h2>
        <p class="project-description">${project.description}</p>
        <div class="project-footer">
          <i class="bx bx-trash"></i>
          <i class="bx bx-edit"></i>
        </div>
      </div>
    </template>

    <template class="popup-template">
      <div class="popup-container">
        <div class="header">
          <h2></h2>
          <button><i class="bx bx-x"></i></button>
        </div>
        <p class="content"></p>
      </div>
    </template>

    <template class="login">
      <div class="login-container">
        <div class="login-image animate__animated animate__fadeIn animate__delay-[.2s]">
          <canvas id="login-lottie" style="width: 600px; height: 600px"></canvas>
        </div>

        <form class="login-form animate__animated animate__fadeIn animate__delay-[.2s]">
          <div class="login-header">
            <h2>Welcome Back!</h2>
            <canvas id="login-icon" style="width: 50px; height: 50px"></canvas>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" />
              <i class="show-password bx bx-eye-slash"></i>
            </div>
          </div>
          <button type="submit">Login</button>
          <div class="login-footer">
            <p>Don't have an account? <span class="register-link">Register</span></p>
          </div>
        </form>
      </div>
    </template>
    <template class="register-template">
      <div class="register-container">
        <div class="icon animate__animated animate__fadeIn animate__delay-[.2s]">
          <canvas id="dotlottie-canvas" style="width: 600px; height: 600px"></canvas>
        </div>
        <div class="register-form animate__animated animate__fadeIn animate__delay-[.4s]">
          <div class="register-header">
            <h2>
              Create an new account
              <canvas id="register-lottie" style="width: 50px; height: 50px"></canvas>
            </h2>
            <p style="text-align: center; font-size: 16px; color: #858282">
              Join us and start organizing your projects today!
            </p>
          </div>
          <form class="">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" />
                <i class="show-password bx bx-eye-slash"></i>
              </div>
            </div>
            <div class="form-control">
              <label for="confirm-password">Confirm Password</label>
              <div class="password-wrapper" id="confirm-password">
                <input type="password" id="confirm-password" />
                <i class="show-password bx bx-eye-slash"></i>
              </div>
            </div>
            <button type="submit">Register</button>
          </form>
          <div class="register-footer">
            <p>Already have an account? <span class="login-link">Login</span></p>
          </div>
        </div>
      </div>
    </template>
    <template class="update-project">
      <div class="update-container">
        <div class="update-header">
          <h2>Update Project</h2>
          <i class="bx bx-x update-icon"></i>
        </div>
        <form class="update-form">
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-control">
            <label for="description">Description</label>
            <input type="text" id="description" />
          </div>
          <button type="submit">Update</button>
        </form>
      </div>
    </template>

    <template class="add-list">
      <div>
        <form class="add-list-container">
          <input type="text" class="add-list-input" placeholder="New List Name" />
          <button class="add-list-button">Add New List</button>
        </form>
      </div>
    </template>
    <template class="header">
      <header class="header-container">
        <h1 class="app-title">Project Management App</h1>
        <div class="logo">
          <span>Logout</span>
          <i class="bx bx-arrow-out-right-circle-half logout-icon"></i>
        </div>
      </header>
    </template>
    <div id="overlay" class=""></div>
    <div id="app">
      <div id="management"></div>
      <div id="content"></div>
    </div>
  </body>
</html>
