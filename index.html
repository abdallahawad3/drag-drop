<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <link href="https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css" rel="stylesheet" />
    <title>Darg And Drop</title>
  </head>
  <body>
    <template class="form-template">
      <form class="form">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <input type="text" id="description" />
        </div>
        <div class="form-control">
          <label for="list">Select List</label>
          <select id="list"></select>
        </div>
        <button type="submit">Add Project</button>
      </form>
    </template>

    <template class="projects-template">
      <div class="project-container">
        <div class="list-header-container">
          <h2 class="list-header"></h2>
          <i class="bx bx-edit edit-icon"></i>
          <i class="bx bx-plus add-list-icon"></i>
          <i class="bx bx-x close-list-icon"></i>
          <i class="bx bx-trash delete-list-icon"></i>
        </div>
        <ul class="project-lists"></ul>
      </div>
    </template>

    <template class="single-project-template">
      <div class="project-list" draggable="true">
        <h2 class="project-title"></h2>
        <p class="project-description">${project.description}</p>
        <div class="project-footer">
          <i class="bx bx-trash"></i>
          <i class="bx bx-edit"></i>
        </div>
      </div>
    </template>

    <template class="popup-template">
      <div class="popup-container">
        <div class="header">
          <h2></h2>
          <button><i class="bx bx-x"></i></button>
        </div>
        <p class="content"></p>
      </div>
    </template>

    <template class="login">
      <div class="login-container">
        <div class="login-header">
          <h2>Login</h2>
        </div>
        <form class="login-form">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="login-footer">
          <p>Don't have an account? <span class="register-link">Register</span></p>
        </div>
      </div>
    </template>
    <template class="register-template">
      <div class="register-container">
        <div class="welcome-section">
          <h1 class="animate__animated animate__rubberBand">Welcome to Darg And Drop</h1>
          <p class="animate__animated animate__fadeIn animate__delay-.7s">
            Create your account to get started!
          </p>
        </div>
        <div class="">
          <div class="icon">
            <canvas id="dotlottie-canvas" style="width: 600px; height: 600px"></canvas>
          </div>
        </div>
        <div class="register-form">
          <div class="register-header">
            <h2>
              Create an new account
              <canvas id="register-lottie" style="width: 50px; height: 50px"></canvas>
            </h2>
            <p style="text-align: center; font-size: 16px; color: #858282">
              Join us and start organizing your projects today!
            </p>
          </div>
          <form class="register-form">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" />
                <i class="show-password bx bx-eye-slash"></i>
              </div>
            </div>
            <div class="form-control">
              <label for="confirm-password">Confirm Password</label>
              <div class="password-wrapper" id="confirm-password">
                <input type="password" id="confirm-password" />
                <i class="show-password bx bx-eye-slash"></i>
              </div>
            </div>
            <button type="submit">Register</button>
          </form>
          <div class="register-footer">
            <p>Already have an account? <span class="login-link">Login</span></p>
          </div>
        </div>
      </div>
    </template>
    <template class="update-project">
      <div class="update-container">
        <div class="update-header">
          <h2>Update Project</h2>
          <i class="bx bx-x update-icon"></i>
        </div>
        <form class="update-form">
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-control">
            <label for="description">Description</label>
            <input type="text" id="description" />
          </div>
          <button type="submit">Update</button>
        </form>
      </div>
    </template>

    <template class="add-list">
      <div>
        <form class="add-list-container">
          <input type="text" class="add-list-input" placeholder="New List Name" />
          <button class="add-list-button">Add New List</button>
        </form>
      </div>
    </template>

    <div id="overlay" class=""></div>
    <div id="app">
      <div id="management"></div>
      <div id="content"></div>
    </div>
  </body>
</html>
